<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link</title>
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@YourTwitterHandle">
    <meta name="twitter:title" content=" "> <!-- Minimal content for title -->
    <meta name="twitter:description" content=" "> <!-- Minimal content for description -->
    <meta name="twitter:image" content="https://img.youtube.com/vi/u8S74n0__FI&t=31s/maxresdefault.jpg">
    <!-- Redirect to YouTube on click -->
    <meta http-equiv="refresh" content="0;url=https://www.youtube.com/watch?v=u8S74n0__FI&t=31s">
</head>
<body>
    <p>If you are not redirected, <a href="https://www.youtube.com/watch?v=u8S74n0__FI&t=31s">click here</a>.</p>
</body>
</html>
