<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video for Twitter Player Card</title>
    <!-- Twitter Player Card Meta Tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@Alice7563537724">
    <meta name="twitter:title" content="My Special Video">
    <meta name="twitter:description" content="Check out this amazing video!">
    <meta name="twitter:image" content="https://img.youtube.com/vi/u8S74n0__FI/maxresdefault.jpg">
    <meta name="twitter:player" content="https://aliceandsarah.github.io/twitter-card/">
    <meta name="twitter:player:width" content="1280">
    <meta name="twitter:player:height" content="720">
</head>
<body>
    <!-- Embed YouTube Video -->
    <iframe width="1280" height="720"
            src="https://www.youtube.com/embed/u8S74n0__FI?start=31"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
</body>
</html>
